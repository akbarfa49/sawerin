<body>
    

    <script>
        let evtSource = new EventSource("/notification"); 
        evtSource.onmessage =(event) =>{
            console.log(event)
            let data = JSON.parse(event.data)
            alert(`Rp. `+data["amount"] + ` from `+data["from"]+ `.
            message: `+data["message"])
        }
    </script>
</body>
